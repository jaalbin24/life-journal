apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-sidekiq
  labels:
    app: {{ .Release.Name }}-sidekiq
spec:
  replicas: {{ .Values.sidekiq.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-sidekiq
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-sidekiq
    spec:
      containers:
      - name: sidekiq
        image: "{{ .Values.image.repository }}/life-journal:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        {{- range $key, $value := .Values.sidekiq.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        command: [ "bundle", "exec", "sidekiq", "-e", "production", "-C", "config/sidekiq.yml" ]
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        ports:
          - name: http
            containerPort: {{ .Values.service.port }}
            protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
        readinessProbe:
          httpGet:
            path: /
            port: http
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}