apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-sidekiq
  labels:
    app: {{ .Release.Name }}-sidekiq
spec:
  replicas: {{ .Values.sidekiq.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-sidekiq
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-sidekiq
    spec:
      containers:
      - name: sidekiq
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        env:
        {{- range $key, $value := .Values.sidekiq.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        command: [ "bundle", "exec", "sidekiq", "-e", "production", "-C", "config/sidekiq.yml" ]
