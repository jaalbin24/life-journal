apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "life-journal.fullname" . }}
  labels:
    {{- include "life-journal.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "life-journal.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "life-journal.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "life-journal.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: {{ .Chart.Name }}-migrate
          image: "{{ .Values.image.repository }}/life-journal:{{ .Values.image.tag | default .Chart.AppVersion }}"
          command: ["bundle", "exec", "rake", "db:migrate"]
          env:
          - name: RAILS_MASTER_KEY
            valueFrom:
              secretKeyRef:
                name: life-journal
                key: RAILS_MASTER_KEY
          - name: RAILS_ENV
            value: production
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}/life-journal:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: [ "bundle", "exec", "rails", "server", "-p", "3000", "-e", "production" ]
          env:
          - name: RAILS_MASTER_KEY
            valueFrom:
              secretKeyRef:
                name: life-journal
                key: RAILS_MASTER_KEY
          - name: RAILS_ENV
            value: production
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
